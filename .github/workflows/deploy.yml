name: deploy

on:
    push:
        branches:
            - develop
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '16.x'

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Test
              run: yarn test

            - name: Lint
              run: yarn lint:fix

            - name: Build
              run: yarn build

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@4.1.5
              with:
                  branch: deploy
                  folder: dist
